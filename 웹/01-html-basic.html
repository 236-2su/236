<!-- !하면 초기값 설정 바로 할 수 있음 -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- p태그 = 글자 / a태그 = 하이퍼 텍스트 / img 태그 src(source) = 경로, alt(alternate) = 대체 텍스트 -->
<body>
    <!-- h1태그 = 문서의 최상위 제목 -->
    <h1>최상위 제목</h1>
    <h2>2번째 대제목</h2>
    <p>문단.</p>                  
    <a href="https://www.naver.com">네이버로 이동</a> 
    <img src="images/sample.png" alt="컴퓨터 사진">
    <a href=""></a>
</body>
</html>
