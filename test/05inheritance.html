<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        /* 색은 상속이 되는데 보더(테두리)는 상속이 안됨 */
        color: red;
        border: 1px solid black;
    }

    /* 대부분 시각적인 속성(글꼴, 색상, 텍스트 관련 속성)은 상속된다
    박스모델속성(너비, 높이, 테두리, 여백(마진 패딩))은 일반적으로 상속되지 않는다. */

    /* 공통점 : 여백, 상속이 안됨.
    border 기준으로 밖에 있으면 margin
    border 기준으로 안에 있으면 padding */

</style>
<body>
    <ul class="parent">
        <li class="child">Hello</li>
        <li class="child">Bye</li>
    </ul>
</body>
</html>
